<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="myform form">
                <form [formGroup]="registrationForm" (ngSubmit)="registerUser()" class="registration-form">
                    <div>
                        <label>Name</label>
                        <input type="text" formControlName="userName" class="form-control my-input" required>
                        <div class="error-message"
                            *ngIf="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched">
                            Name is required.
                        </div>
                    </div>
                    <div>
                        <label>Mobile Number</label>
                        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" formControlName="mobileNumber" class="form-control my-input" required>
                        <div class="error-message"
                            *ngIf="registrationForm.get('mobileNumber')?.invalid && registrationForm.get('mobileNumber')?.touched">
                            Mobile Number is required.
                        </div>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control my-input" required>
                        <div class="error-message"
                            *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
                            Email is required and must be a valid email address.
                        </div>
                    </div>
                    <div>
                        <label>PAN Card</label>
                        <input type="text" formControlName="pancard" class="form-control my-input" oninput="this.value = this.value.toUpperCase()" required>
                        <div class="error-message"
                            *ngIf="registrationForm.get('pancard')?.invalid && registrationForm.get('pancard')?.touched">
                            PAN Card is required.
                        </div>
                    </div>
                    <div>
                        <label>Role</label>
                        <br>
                        <select formControlName="role" class="role" required>
                            <option value="">Select Role</option>
                            <option value="admin">Admin</option>
                            <option value="client">Client</option>
                        </select>
                        <div class="error-message"
                            *ngIf="registrationForm.get('role')?.invalid && registrationForm.get('role')?.touched">
                            Role is required.
                        </div>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control my-input" required>
                        <div class="error-message"
                            *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
                            Password is required and must be at least 6 characters long.
                        </div>
                    </div>
                    <br>
                    <div class=" text-center">
                        <button type="submit" class="btn btn-block btn-outline-info send-button tx-tfm" [disabled]="!registrationForm.valid">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
