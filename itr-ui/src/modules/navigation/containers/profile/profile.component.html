        <div class="card-body">
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="mb-2 text-primary">Personal Details</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" [(ngModel)]="userName" [disabled]="!editMode" [ngStyle]="{'backgroundColor': editMode == false ? 'rgb(228, 225, 225)' : 'white', 'cursor': editMode == false ? 'not-allowed' : 'auto' }">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="pan">PAN Number</label>
                        <input name="panNumber" type="text" class="form-control pan" id="pan" [(ngModel)]="panCard" [disabled]="true">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" [(ngModel)]="mobileNumber" [disabled]="!editMode" [ngStyle]="{'backgroundColor': editMode == false ? 'rgb(228, 225, 225)' : 'white', 'cursor': editMode == false ? 'not-allowed' : 'auto' }">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="website">E-mail</label>
                        <input type="email" class="form-control" id="website" [(ngModel)]="email" [disabled]="!editMode" [ngStyle]="{'backgroundColor': editMode == false ? 'rgb(228, 225, 225)' : 'white', 'cursor': editMode == false ? 'not-allowed' : 'auto'}">
                    </div>
                </div>
            </div>
