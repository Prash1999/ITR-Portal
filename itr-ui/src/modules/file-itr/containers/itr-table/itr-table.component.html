<div class="news">
    <span>Notification</span><span class="text1">
        <marquee class="marquee">The ITR filing due date for FY 2022-23 (AY 2023-24) is 31st July 2023. Avoid paying penalty later and
            file your return on time</marquee>
    </span>
</div>
<div class="body">
    <table class="table-fill">
        <thead>
            <tr>
                <th class="text-left">Year</th>
                <th class="text-left">Form 16</th>
                <th class="text-left">ITR File</th>
                <th class="text-left">Status</th>
            </tr>
        </thead>
        <tbody class="table-hover">
            <tr *ngFor="let file of itrFiles">
                <td class="text-left">{{file.year}}</td>
                <td class="text-left">{{file.form16File}}</td>
                <td class="text-left"><a [routerLink]="[]" *ngIf="file.itrReturnedFile != ''; else elseBlock"
                        (click)="downloadFile(file.PAN, file.year, file.itrReturnedFile)">{{file.itrReturnedFile}}</a>
                    <ng-template #elseBlock>Not Available</ng-template>
                </td>
                <td class="text-left"><button [ngClass]="displayStatus(file.status)"
                        [disabled]="true">{{file.status}}</button></td>
                <!-- <td><button (click)="showData()" class="btn btn-sm btn-outline-info button">Click Here</button></td> -->
            </tr>
