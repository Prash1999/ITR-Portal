<form [formGroup]="registrationForm" (ngSubmit)="registerUser()" class="registration-form">
    <div>
        <label>Name:</label>
        <input type="text" formControlName="userName" required>
        <div class="error-message"
            *ngIf="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched">
            Name is required.
        </div>
    </div>
    <div>
        <label>Mobile Number:</label>
        <input type="text" formControlName="mobileNumber" required>
        <div class="error-message"
            *ngIf="registrationForm.get('mobileNumber')?.invalid && registrationForm.get('mobileNumber')?.touched">
            Mobile Number is required.
        </div>
    </div>
    <div>
        <label>Email:</label>
        <input type="email" formControlName="email" required>
        <div class="error-message"
            *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
            Email is required and must be a valid email address.
        </div>
    </div>
    <div>
        <label>PAN Card:</label>
        <input type="text" formControlName="pancard" required>
        <div class="error-message"
            *ngIf="registrationForm.get('pancard')?.invalid && registrationForm.get('pancard')?.touched">
            PAN Card is required.
        </div>
    </div>
    <div>
        <label>Role:</label>
        <select formControlName="role" required>
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="client">Client</option>
        </select>
        <div class="error-message"
            *ngIf="registrationForm.get('role')?.invalid && registrationForm.get('role')?.touched">
            Role is required.
        </div>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" formControlName="password" required>
        <div class="error-message"
            *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
            Password is required and must be at least 6 characters long.
        </div>
    </div>

    <div class="submit-btn-container">
        <button type="submit">Register</button>
    </div>
</form>
